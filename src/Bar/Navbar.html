<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <!-- Navbar -->
        <header class="navbar">
            <nav class="nav-container">
                <!-- Logo -->
                <div>
                    <img src="logo.png" alt="logo" class="logo">
                </div>
                
                <!-- Desktop Menu -->
                <ul class="nav-menu">
                    <li><a href="#" onclick="navigateTo('home')">Home</a></li>
                    <li><a href="#" onclick="navigateTo('about')">About Us</a></li>
                    <li><a href="#" onclick="navigateTo('products')">Products</a></li>
                    <li><a href="#" onclick="navigateTo('referrals')">Referrals</a></li>
                    <li><a href="#" onclick="navigateTo('contact')">Contact Us</a></li>
                </ul>
                
                <!-- Buttons -->
                <div class="nav-buttons">
                    <a href="https://customer.onevibee.com/user/login" class="login-btn">Login</a>
                    <a href="https://customer.onevibee.com/user/register" class="register-btn">Pre-Registration</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <div class="mobile-menu-icon" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            
            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <a href="#" onclick="navigateTo('home'); toggleMenu();">Home</a>
                <a href="#" onclick="navigateTo('about'); toggleMenu();">About Us</a>
                <a href="#" onclick="navigateTo('products'); toggleMenu();">Products</a>
                <a href="#" onclick="navigateTo('referrals'); toggleMenu();">Referrals</a>
                <a href="#" onclick="navigateTo('contact'); toggleMenu();">Contact Us</a>
            </div>
        </header>

        <!-- Main Content -->
        <div id="content">
            <div id="home" class="page">Home Page Content</div>
            <div id="about" class="page hidden">About Us Page Content</div>
            <div id="products" class="page hidden">Products Page Content</div>
            <div id="referrals" class="page hidden">Referrals Page Content</div>
            <div id="contact" class="page hidden">Contact Page Content</div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2025 My Website. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
